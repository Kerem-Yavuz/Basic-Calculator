<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<main>
    <div class="container">
        <table id="calcu">
            <tr>
                <td colspan="4" id="screenCell"><input type="text" id="screen"></td>
                <td id="button"><input type="submit" id="button" value="=" onclick="solve()"></td>
                <td class="cells"><input type="button" class="scientificButton" value="(" onclick="dis('(')" onkeydown="myFunction(event)"></td>
                <td class="cells"><input type="button" class="scientificButton" value=")" onclick="dis(')')" onkeydown="myFunction(event)"></td>
            </tr>
            <tr> 
                <td><input type="button" id="button" value="1" onclick="dis('1')" onkeydown="myFunction(event)"></td> 
                <td><input type="button" id="button" value="2" onclick="dis('2')" onkeydown="myFunction(event)"></td> 
                <td><input type="button" id="button" value="3" onclick="dis('3')" onkeydown="myFunction(event)"></td>
                <td><input type="button" id="button" value="+" onclick="dis('+')" onkeydown="myFunction(event)"></td>  
                <td class="cells"><input type="button" class="scientificButton" value="x&sup2;" onclick="dis('^2')" onkeydown="myFunction(event)"></td>
                <td class="cells"><input type="button" class="scientificButton" value="&#400;" onclick="dis('e')" onkeydown="myFunction(event)"></td>
                <td class="cells"><input type="button" class="scientificButton" value="sin()" onclick="dis('sin(')" onkeydown="myFunction(event)"></td>
            </tr> 
            <tr> 
                <td><input type="button" id="button" value="4" onclick="dis('4')" onkeydown="myFunction(event)"></td> 
                <td ><input type="button" id="button" value="5" onclick="dis('5')" onkeydown="myFunction(event)"></td> 
                <td><input type="button" id="button" value="6" onclick="dis('6')" onkeydown="myFunction(event)"></td>
                <td><input type="button" id="button" value="-" onclick="dis('-')" onkeydown="myFunction(event)"></td>  
                <td class="cells"><input type="button" class="scientificButton" value="x&sup3;" onclick="dis('^3')" onkeydown="myFunction(event)"></td>
                <td class="cells"><input type="button" class="scientificButton" value="exp" onclick="dis('exp')" onkeydown="myFunction(event)"></td>
                <td class="cells"><input type="button" class="scientificButton" value="cos()" onclick="dis('cos(')" onkeydown="myFunction(event)"></td>
            </tr> 
            <tr> 
                <td><input type="button" id="button" value="7" onclick="dis('7')" onkeydown="myFunction(event)"></td> 
                <td><input type="button" id="button" value="8" onclick="dis('8')" onkeydown="myFunction(event)"></td> 
                <td><input type="button" id="button" value="9" onclick="dis('9')" onkeydown="myFunction(event)"></td>
                <td><input type="button" id="button" value="*" onclick="dis('*')" onkeydown="myFunction(event)"></td> 
                <td class="cells"><input type="button" class="scientificButton" value="&radic;" onclick="dis('sqrt(')" onkeydown="myFunction(event)"></td>
                <td class="cells"><input type="button" class="scientificButton" value="log" onclick="dis('log10(')" onkeydown="myFunction(event)"></td>
                <td class="cells"><input type="button" class="scientificButton" value="tan()" onclick="dis('tan(')" onkeydown="myFunction(event)"></td> 
            </tr> 
            <tr> 
                
                <td><input type="button" id="button" value="." onclick="dis('.')" onkeydown="myFunction(event)"></td>
                <td><input type="button" id="button" value="0" onclick="dis('0')" onkeydown="myFunction(event)"></td>
                <td><input type="button" id="button" value="Ans" onclick="dis('Ans')" onkeydown="myFunction(event)"></td>
                <td><input type="button" id="button" value="/" onclick="dis('/')" onkeydown="myFunction(event)"></td> 
                <td class="cells"><input type="button" class="scientificButton"  value="&#8731;" onclick="dis('cbrt(')" onkeydown="myFunction(event)"></td> 
                <td class="cells"><input type="button" class="scientificButton" value="&Pi;" onclick="dis('pi')" onkeydown="myFunction(event)"></td>
                <td class="cells"><input type="button" class="scientificButton" value="cot()" onclick="dis('cot(')" onkeydown="myFunction(event)"></td> 
                
            
            </tr>
        </table>

        <div class="hider">
            <input type="button" value="<" id="hider" onclick="scientificHide()">
        </div>
    </div>
</main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js" integrity="sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
